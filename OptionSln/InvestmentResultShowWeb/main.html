<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>账户信息</title>
    <link type="text/css" rel="stylesheet" href="css/css.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/stockdata.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            stockmain.init();
        });
    </script>
</head>
<body class="bmp_body" scroll="auto">
    <div class="bmp_header">
        <div class="bmp_banner">
            <div class="bmp_function">

            </div>
            <div class="bmp_timeshow">
                <span id="idtime"></span>
            </div>
            <div class="bmp_statusshow">
                <span id="astatus"></span>
            </div>
            <div class="bmp_bannertitle">
                <ul id="ulvwtype">
                    <li onclick="showView(0)" id="li0" class="highlight">日</li>
                    <li id="li1" onclick="showView(1)">周</li>
                    <li id="li2" onclick="showView(2)">月</li>
                    <li id="sptitle" class="bmp_bannertitlespan">账户信息</li>
                </ul>
            </div>
        </div>
    </div>
    <div style="width:100%;">
        <table style="width:100%;" class="table03">
            <tbody>
                <tr>
                    <td valign="top" style="width:48%;">
                        <div class="bmp_chart">
                            <div class="bmp_chart_tilte">
                                <span>资产</span>
                                <div class="bmp_chart_tilte_func"></div>
                            </div>
                            <div class="bmp_chart_cnt">
                                <div id="divasset" class="hq01"></div>

                            </div>
                        </div>
                    </td>
                    <td valign="top">
                        <div class="bmp_chart">
                            <div class="bmp_chart_tilte">
                                <span style="width:160px;">目前持仓及持仓比例</span>
                                <div class="bmp_chart_tilte_func"><a id="ajgd" class="bmp_jgd" href="jgd.html" target="_blank">交割单</a></div>
                            </div>
                            <div class="bmp_chart_cnt">
                                <div id="divposition" class="hq01"></div>

                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <div class="bmp_chart" style="min-height:340px;">
                            <div class="bmp_chart_tilte">
                                <span>年化收益率</span>
                                <div class="bmp_chart_tilte_func"></div>
                            </div>
                            <div class="bmp_chart_cnt">
                                <div id="divprofit" class="hq01"></div>


                            </div>
                        </div>

                    </td>
                    <td valign="top">
                        <div class="bmp_chart" style="min-height:340px;">
                            <div class="bmp_chart_tilte">
                                <span>上证指数</span>
                                <div class="bmp_chart_tilte_func"></div>
                            </div>
                            <div class="bmp_chart_cnt">
                                <div id="divsz" class="hq01"></div>

                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
